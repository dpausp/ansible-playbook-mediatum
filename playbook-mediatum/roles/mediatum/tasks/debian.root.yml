---
##### debian specific tasks which are run as sudo root
### install
- name: install build essentials
  apt: pkg=build-essential state=present

- name: install python system packages
  apt: pkg={{ item }} state=present
  with_items:
    - python-dev
    - python-reportlab
    - python-imaging
    - python-ldap
    - python-pypdf
    - python-pip

- name: install python package for mysql
  apt: pkg=python-mysqldb state=present

- name: install ffmpeg
  apt: pkg=ffmpeg state=present

- name: install some media libs / tools
  apt: pkg={{ item }} state=present
  with_items:
    - xpdf
    - libjpeg8-dev
    - libart-2.0-dev
    - libgif-dev
    - imagemagick
    - graphviz

- name: install libpcre
  apt: pkg={{ item }} state=present
  with_items:
    - libpcre3
    - libpcre3-dev

